<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #game-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #score-display {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        #game-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #game-button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game!</h1>
        <p>Score: <span id="score-display">0</span></p>
        <button id="game-button">Click Me!</button>
        <p id="message"></p>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const gameButton = document.getElementById('game-button');
        const messageDisplay = document.getElementById('message');

        gameButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            messageDisplay.textContent = "Great click!";

            // Optional: Add some game logic, e.g., winning condition
            if (score >= 10) {
                messageDisplay.textContent = "You reached 10 clicks! You win!";
                gameButton.disabled = true; // Disable button after winning
                gameButton.style.backgroundColor = "#6c757d"; // Grey out button
            }
        });
    </script>
</body>
</html>
