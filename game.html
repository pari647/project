<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Square</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            overflow: hidden; /* Prevent scrollbars if square moves off-screen */
        }
        #game-area {
            width: 500px;
            height: 400px;
            background-color: #444;
            position: relative;
            border: 5px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Keep the square within the game area */
        }
        #square {
            width: 50px;
            height: 50px;
            background-color: dodgerblue;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.2s ease; /* Smooth color change */
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="square"></div>
    </div>

    <script>
        const square = document.getElementById('square');
        const gameArea = document.getElementById('game-area');

        function getRandomPosition(max) {
            return Math.floor(Math.random() * (max - 50)); // -50 to keep square fully inside
        }

        function changeSquare() {
            // Change color
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            square.style.backgroundColor = randomColor;

            // Change position
            const newX = getRandomPosition(gameArea.clientWidth);
            const newY = getRandomPosition(gameArea.clientHeight);
            square.style.left = newX + 'px';
            square.style.top = newY + 'px';
        }

        // Set initial position
        changeSquare();

        // Add event listener to the square
        square.addEventListener('click', changeSquare);
    </script>
</body>
</html>
