<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    </head>
<body>

    <h1>Quiz Time!</h1>

    <div class="quiz-container">
        <div class="question">
            <p>Question 1: What is the capital of India?</p>
            <ul class="options">
                <li><input type="radio" name="q1" value="a"> A. London</li>
                <li><input type="radio" name="q1" value="b"> B. Paris</li>
                <li><input type="radio" name="q1" value="c"> C. Delhi</li>
                <li><input type="radio" name="q1" value="d"> D. Berlin</li>
            </ul>
        </div>

        <div class="question">
            <p>Question 2: we live on which  Planet"?</p>
            <ul class="options">
                <li><input type="radio" name="q2" value="a"> A. Earth</li>
                <li><input type="radio" name="q2" value="b"> B. Jupiter</li>
                <li><input type="radio" name="q2" value="c"> C. Mars</li>
                <li><input type="radio" name="q2" value="d"> D. Saturn</li>
            </ul>
        </div>

        <div class="question">
            <p>Question 3: What is the chemical symbol for water?</p>
            <ul class="options">
                <li><input type="radio" name="q3" value="a"> A. Co2</li>
                <li><input type="radio" name="q3" value="b"> B. H2O</li>
                <li><input type="radio" name="q3" value="c"> C. O2</li>
                <li><input type="radio" name="q3" value="d"> D. N2</li>
            </ul>
        </div>

        <button id="submit-button">Submit Quiz</button>
        <div id="results"></div>
    </div>

</html>
